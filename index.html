<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header><h1>Hello user!</h1></header>
    <main class="arena">
      <div class="card card-blue">
        <h2>Blue Player</h2>
        <div class="dices">
          <div class="first-dices">
            <p>First Dice:</p>
            <p id="first-nOne"></p>
          </div>
          <div class="second-dices">
            <p>Second Dice:</p>
            <p id="second-nOne"></p>
          </div>
        </div>
        <h3 id="sumOne">Sum:</h3>
        <h4 id="winOne"></h4>
      </div>
      <div class="card card-red">
        <h2>Red Player</h2>
        <div class="dices">
          <div class="first-dices">
            <p>First Dice:</p>
            <p id="first-nTwo"></p>
          </div>
          <div class="second-dices">
            <p>Second Dice:</p>
            <p id="second-nTwo"></p>
          </div>
        </div>
        <h3 id="sumTwo">Sum:</h3>
        <h4 id="winTwo"></h4>
      </div>
    </main>
    <div class="btn-div">
      <button onclick="location.reload();" class="play-btn" id="start">play</button>
    </div>
  </body>
</html>
